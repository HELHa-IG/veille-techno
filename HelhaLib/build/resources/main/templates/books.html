<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HELHa Lib</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="eqlCkr_side_left">
<div th:replace="fragments/header :: header"></div>
<main>
    <div class="album py-5 bg-light">
        <form action="#" method="GET">
            <div class="input-group mb-3">
                <span class="input-group-text">Mots-clés:</span>
                <input type="text" class="form-control" placeholder="Que recherchez-vous ?" name="keyword" id="keyword" th:value="${keyword}">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Rechercher</button>
            </div>
        </form>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="book : ${books}" class="col">
                    <div class="card shadow-sm" th:attr="data-json=${book.jsonFormat}">
                        <img th:src="@{${book.imageURL}}" height="225"/>

                        <div class="card-body">
                            <p class="card-text" th:text="${book.name}"></p>
                            <p class="card-text" th:text="${book.description}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="viewModalData(this)">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                                <small class="text-muted" th:text="${book.price}+'€'"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/modal :: modal"></div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
