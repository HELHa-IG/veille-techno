<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HELHaFit - Membres</title>
</head>
<body>
<h1>Ajouter un nouveau membre</h1>
<form action="#" th:action="@{/members/add}" th:object="${member}" method="POST">
    <div class="name">
        <label for="name">Nom:</label>
        <input type="text" name="name" id="name" th:field="*{name}"/>
    </div>
    <div class="firstname">
        <label for="firstname">Pr√©nom:</label>
        <input type="text" name="firstname" id="firstname" th:field="*{firstname}"/>
    </div>
    <div class="email">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" th:field="*{email}"/>
    </div>
    <input type="submit" value="Ajouter"/>
</form>
</body>
</html>
